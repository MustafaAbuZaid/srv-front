<h2>Register</h2>
<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="plate">Plate</label>
        <input type="text" formControlName="plate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.plate.errors }" />
        <div *ngIf="submitted && f.plate.errors" class="invalid-feedback">
            <div *ngIf="f.plate.errors.required">Plate is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Customer</label>
        <input type="text" formControlName="customer" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customer.errors }" />
        <div *ngIf="submitted && f.customer.errors" class="invalid-feedback">
            <div *ngIf="f.customer.errors.required">Customer is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register a vehicle</button>
